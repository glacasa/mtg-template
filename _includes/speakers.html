<!-- Portfolio Grid Section -->
<section id="speakers" class="bg-light-gray">
    <div class="container">
        <div class="row">
            {% assign speakerSorted = site.data.speakers | sort: 'name' %}
            {% for person in speakerSorted %}
            <div class="col-md-4 col-sm-6 speakers-item">
                <img src="{{ person.image | prepend: "images/speakers/" | relative_url }}"
                    class="img-responsive img-centered width-100p" alt="">
                <div class="speakers-caption">
                    <h4>{{ person.name }}</h4>
                    <p class="text-muted">{{ person.company }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
